sudo: required
dist: trusty
language: ruby
rvm: 2.4.1
cache:
- bundler
before_script:
- bundle exec rake db:create --all
- bundle exec rake db:migrate
script:
- bundle exec rspec
services:
- postgresql
deploy:
  provider: heroku
  app:
    master: johari-too
  run: rake db:migrate
  api_key:
    secure: 
